# Health check endpoint (high rate limit for monitoring tools)
location /health {
    limit_req zone=health_limit burst=20 nodelay;

    # Proxy to active backend (blue or green)
    proxy_pass http://active_app;

    # Include common proxy settings
    include /etc/nginx/includes/proxy_headers.conf;
    include /etc/nginx/includes/proxy_params.conf;
    include /etc/nginx/includes/proxy_timeouts_health.conf;

    # Disable buffering for fast health check responses
    proxy_buffering off;

    # Re-include security headers because add_header below clears parent headers
    include /etc/nginx/includes/security_headers_enhanced.conf;

    # Cache control â€” health checks must never be cached
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
}
