# API ping endpoint
location /ping {
    limit_req zone=api_limit burst=20 nodelay;

    # Proxy to active backend (blue or green)
    proxy_pass http://active_app;

    # Include common proxy settings
    include /etc/nginx/includes/proxy_headers.conf;
    include /etc/nginx/includes/proxy_params.conf;
    include /etc/nginx/includes/proxy_timeouts.conf;

    # Re-include security headers because add_header below clears parent headers
    include /etc/nginx/includes/security_headers_enhanced.conf;

    # Cache control â€” ping responses must never be cached
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
}
