# SSL certificates â€” stable paths for both certbot and self-signed
# These files are placed by:
#   - scripts/generate-self-signed-ssl.sh (local development)
#   - scripts/init-letsencrypt.sh (production with Let's Encrypt)
# Both scripts output certs to nginx/ssl/ which is mounted at /etc/nginx/ssl/
ssl_certificate /etc/nginx/ssl/fullchain.pem;
ssl_certificate_key /etc/nginx/ssl/privkey.pem;
ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
