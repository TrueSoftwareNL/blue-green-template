# Production-ready Nginx configuration for Blue-Green deployment

# Worker processes - auto sets to number of CPU cores
worker_processes auto;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 4096;
    
    # Optimized connection processing method
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # GDPR-compliant logging - Anonymize IP addresses
    map $remote_addr $remote_addr_anon {
        ~(?P<ip>\d+\.\d+\.\d+)\.    $ip.0;
        ~(?P<ip>[^:]+:[^:]+):       $ip::;
        default                      0.0.0.0;
    }
    
    # Logging format with anonymized IPs (GDPR-compliant)
    log_format main '$remote_addr_anon - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';
    
    # Buffered logging for performance
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    
    # Don't log health checks (reduces log noise)
    map $request_uri $loggable {
        ~^/health 0;
        default 1;
    }
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 100;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Hide nginx version
    server_tokens off;
    
    # Include file cache for performance
    include /etc/nginx/includes/file_cache.conf;
    
    # Include upstream definitions for blue and green environments
    include /etc/nginx/upstreams/*.conf;
    
    # Include active upstream configuration
    # This file is dynamically updated during deployment
    include /etc/nginx/conf.d/active-upstream.conf;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=100r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        include /etc/nginx/conf.d/server-name.conf;
        
        # Allow Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # HTTPS server - main application
    server {
        listen 443 ssl;
        http2 on;
        include /etc/nginx/conf.d/server-name.conf;
        include /etc/nginx/conf.d/server-ssl.conf;
        
        
        # Include SSL configuration
        include /etc/nginx/includes/ssl.conf;
        
        # Include enhanced security headers
        include /etc/nginx/includes/security_headers_enhanced.conf;
        
        # Include error pages
        include /etc/nginx/includes/error_pages.conf;
        
        # Connection limit per IP
        limit_conn addr 10;
        
        # Include all location configurations
        # Files are loaded in alphabetical order (10-, 20-, 30-, 99-)
        # This ensures specific locations are matched before the default location
        include /etc/nginx/locations/*.conf;
    }
}
