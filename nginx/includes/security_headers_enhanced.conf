# =============================================================================
# Enhanced Security Headers for Production
# =============================================================================
# IMPORTANT: If a location block uses add_header, it clears ALL parent headers.
# Any location with add_header MUST re-include this file before its own headers.
# =============================================================================

# HSTS — Force HTTPS for 1 year (31536000 seconds)
# Tells browsers to always use HTTPS, preventing SSL-stripping attacks
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy — Strict policy for JSON API
# 'none' blocks all content types since this API only serves JSON responses
# frame-ancestors 'none' prevents embedding in iframes (clickjacking protection)
add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none';" always;

# Referrer Policy — Control referrer information leakage
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy — Disable browser features not needed by an API
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

# X-Frame-Options — Prevent clickjacking (legacy header, CSP frame-ancestors is preferred)
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options — Prevent MIME sniffing attacks
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection — Enable XSS filter (for legacy browsers that don't support CSP)
add_header X-XSS-Protection "1; mode=block" always;

# X-Download-Options — Prevent file execution in Internet Explorer
add_header X-Download-Options "noopen" always;

# X-Permitted-Cross-Domain-Policies — Restrict Adobe Flash/PDF cross-domain access
add_header X-Permitted-Cross-Domain-Policies "none" always;
