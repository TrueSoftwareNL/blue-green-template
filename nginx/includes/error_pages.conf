# Custom Error Pages Configuration

# 404 Not Found
error_page 404 /404.json;
location = /404.json {
    internal;
    default_type application/json;
    return 404 '{"error": "Not Found", "status": 404, "message": "The requested resource was not found"}';
}

# 500 Internal Server Error
error_page 500 /500.json;
location = /500.json {
    internal;
    default_type application/json;
    return 500 '{"error": "Internal Server Error", "status": 500, "message": "An internal server error occurred"}';
}

# 502 Bad Gateway
error_page 502 /502.json;
location = /502.json {
    internal;
    default_type application/json;
    return 502 '{"error": "Bad Gateway", "status": 502, "message": "The backend service is temporarily unavailable"}';
}

# 503 Service Unavailable
error_page 503 /503.json;
location = /503.json {
    internal;
    default_type application/json;
    return 503 '{"error": "Service Unavailable", "status": 503, "message": "The service is temporarily unavailable"}';
}

# 504 Gateway Timeout
error_page 504 /504.json;
location = /504.json {
    internal;
    default_type application/json;
    return 504 '{"error": "Gateway Timeout", "status": 504, "message": "The backend service timed out"}';
}
