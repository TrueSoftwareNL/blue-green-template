# Green environment upstream configuration
upstream app_green {
    # Least connections load balancing
    least_conn;
    
    # Backend server
    server app_green:3000 max_fails=3 fail_timeout=30s;
    
    # Keepalive connections to backend
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}
