# =============================================================================
# Nginx Configuration — Internet-Facing Mode
# =============================================================================
# This config is for public-facing deployments with:
#   - SSL/TLS termination (HTTPS on port 443)
#   - HTTP → HTTPS redirect (port 80)
#   - Let's Encrypt ACME challenges for certbot
#   - Full security headers (HSTS, CSP, etc.)
#   - Blue-green load balancing via active-upstream.conf
#
# Mounted by Docker Compose when NGINX_MODE=internet
# =============================================================================

# Worker processes — auto sets to number of CPU cores
worker_processes auto;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

# Error log — set to 'crit' to suppress DNS resolution errors for inactive upstreams
error_log /var/log/nginx/error.log crit;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 4096;

    # Optimized connection processing method for Linux
    use epoll;

    # Accept multiple connections at once for better performance under load
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------------------------------------------------------
    # GDPR-compliant logging — Anonymize IP addresses
    # Replaces last octet of IPv4 with 0, truncates IPv6
    # -------------------------------------------------------------------------
    map $remote_addr $remote_addr_anon {
        ~(?P<ip>\d+\.\d+\.\d+)\.    $ip.0;
        ~(?P<ip>[^:]+:[^:]+):       $ip::;
        default                      0.0.0.0;
    }

    # Logging format with anonymized IPs
    log_format main '$remote_addr_anon - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    # Don't log health checks (reduces log noise from monitoring tools)
    map $request_uri $loggable {
        ~^/health 0;
        default   1;
    }

    # Buffered logging for performance — skip health check requests
    access_log /var/log/nginx/access.log main buffer=32k flush=5s if=$loggable;

    # -------------------------------------------------------------------------
    # Performance optimizations
    # -------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 100;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Gzip compression for text-based responses
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Hide nginx version in response headers (security best practice)
    server_tokens off;

    # -------------------------------------------------------------------------
    # DNS Resolver — Docker's internal DNS
    # -------------------------------------------------------------------------
    # Allows Nginx to resolve container names (app_blue, app_green) to IPs
    # 'resolve' parameter in upstream server directive re-queries this periodically
    # This enables dynamic discovery of new/removed replicas
    # Note: ssl.conf defines a separate resolver (8.8.8.8, 8.8.4.4) for OCSP
    # stapling — OCSP needs public DNS to verify cert status with the CA
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Include file cache for performance
    include /etc/nginx/includes/file_cache.conf;

    # -------------------------------------------------------------------------
    # Upstream — only load the ACTIVE color (blue or green)
    # -------------------------------------------------------------------------
    # active-upstream.conf is a copy of either blue-upstream.conf or green-upstream.conf
    # Managed by scripts/switch-environment.sh
    include /etc/nginx/upstreams/active-upstream.conf;

    # -------------------------------------------------------------------------
    # Rate limiting zones
    # -------------------------------------------------------------------------
    # API endpoints — 10 requests/second per client IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Health/monitoring endpoints — 100 requests/second (higher for monitoring tools)
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=100r/s;

    # Connection limiting — max concurrent connections per client IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # =========================================================================
    # HTTP Server — Redirect to HTTPS + health check + ACME challenges
    # =========================================================================
    server {
        listen 80;
        include /etc/nginx/conf.d/server-name.conf;

        # Health check over HTTP — for infrastructure tools that can't follow
        # redirects or don't support HTTPS (Docker health checks, load balancers)
        location /health {
            proxy_pass http://active_app;
            include /etc/nginx/includes/proxy_headers.conf;
            include /etc/nginx/includes/proxy_params.conf;
            include /etc/nginx/includes/proxy_timeouts_health.conf;
            proxy_buffering off;
        }

        # Allow Let's Encrypt ACME challenge (certbot certificate validation)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # =========================================================================
    # HTTPS Server — Main application with SSL termination
    # =========================================================================
    server {
        listen 443 ssl;
        http2 on;
        include /etc/nginx/conf.d/server-name.conf;
        include /etc/nginx/conf.d/server-ssl.conf;

        # Include SSL configuration (protocols, ciphers, OCSP stapling)
        include /etc/nginx/includes/ssl.conf;

        # Include enhanced security headers (HSTS, CSP, etc.)
        include /etc/nginx/includes/security_headers_enhanced.conf;

        # Include error pages (JSON format for API)
        include /etc/nginx/includes/error_pages.conf;

        # Connection limit per IP
        limit_conn addr 10;

        # Include all location configurations
        # Files are loaded in alphabetical order (10-, 20-, 30-, 99-)
        # This ensures specific locations are matched before the default catch-all
        include /etc/nginx/locations/*.conf;
    }
}
