# =============================================================================
# Nginx Configuration — Internal Mode (Behind Main Reverse Proxy)
# =============================================================================
# This config is for deployments behind a main reverse proxy with:
#   - HTTP only (port 80) — no SSL termination (main proxy handles HTTPS)
#   - Rate limiting keyed on X-Forwarded-For (real client IP from main proxy)
#   - Trusted proxy headers (set_real_ip_from)
#   - Reduced security headers (main proxy handles HSTS, etc.)
#   - Blue-green load balancing via active-upstream.conf
#
# Architecture:
#   Main Proxy (different machine) → HTTP → This Nginx → App replicas
#
# Mounted by Docker Compose when NGINX_MODE=internal
# =============================================================================

# Worker processes — auto sets to number of CPU cores
worker_processes auto;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

# Error log — set to 'crit' to suppress DNS resolution errors for inactive upstreams
error_log /var/log/nginx/error.log crit;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 4096;

    # Optimized connection processing method for Linux
    use epoll;

    # Accept multiple connections at once for better performance under load
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------------------------------------------------------
    # GDPR-compliant logging — Anonymize IP addresses
    # Replaces last octet of IPv4 with 0, truncates IPv6
    # -------------------------------------------------------------------------
    map $remote_addr $remote_addr_anon {
        ~(?P<ip>\d+\.\d+\.\d+)\.    $ip.0;
        ~(?P<ip>[^:]+:[^:]+):       $ip::;
        default                      0.0.0.0;
    }

    # Logging format with anonymized IPs
    log_format main '$remote_addr_anon - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    # Don't log health checks (reduces log noise from monitoring tools)
    map $request_uri $loggable {
        ~^/health 0;
        default   1;
    }

    # Buffered logging for performance — skip health check requests
    access_log /var/log/nginx/access.log main buffer=32k flush=5s if=$loggable;

    # -------------------------------------------------------------------------
    # Performance optimizations
    # -------------------------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 100;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Gzip compression for text-based responses
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Hide nginx version in response headers (security best practice)
    server_tokens off;

    # -------------------------------------------------------------------------
    # DNS Resolver — Docker's internal DNS
    # -------------------------------------------------------------------------
    # Allows Nginx to resolve container names (app_blue, app_green) to IPs
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Include file cache for performance
    include /etc/nginx/includes/file_cache.conf;

    # -------------------------------------------------------------------------
    # Upstream — only load the ACTIVE color (blue or green)
    # -------------------------------------------------------------------------
    include /etc/nginx/upstreams/active-upstream.conf;

    # -------------------------------------------------------------------------
    # Rate limiting zones — keyed on X-Forwarded-For (real client IP)
    # -------------------------------------------------------------------------
    # Using $http_x_forwarded_for instead of $binary_remote_addr because
    # $remote_addr would be the main proxy's IP, rate-limiting the proxy itself
    limit_req_zone $http_x_forwarded_for zone=api_limit:10m rate=10r/s;
    limit_req_zone $http_x_forwarded_for zone=health_limit:10m rate=100r/s;

    # Connection limiting — keyed on X-Forwarded-For for same reason
    limit_conn_zone $http_x_forwarded_for zone=addr:10m;

    # =========================================================================
    # HTTP Server — Main application (no SSL, behind main proxy)
    # =========================================================================
    server {
        listen 80;
        include /etc/nginx/conf.d/server-name.conf;

        # Trust the main proxy to set real client IP via X-Forwarded-For
        include /etc/nginx/includes/trusted_proxies.conf;

        # Include internal security headers (subset — main proxy handles HSTS etc.)
        include /etc/nginx/includes/security_headers_internal.conf;

        # Include error pages (JSON format for API)
        include /etc/nginx/includes/error_pages.conf;

        # Connection limit per client IP (based on X-Forwarded-For)
        limit_conn addr 10;

        # Include all location configurations
        # Files are loaded in alphabetical order (10-, 20-, 30-, 99-)
        include /etc/nginx/locations/*.conf;
    }
}
